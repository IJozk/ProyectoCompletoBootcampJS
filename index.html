<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand ms-2" href="#">Gourmet GO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sucursales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                </ul>
            </div>
        </nav>

        <h1 class="m-3">Buscador de recetas</h1>

    </header>

    <main>
        <!-- Contenedor input busqueda -->
        <div class="container">
            <div class="row">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="validationinput1" placeholder="Buscar receta..." required>
                        <div class="valid-feedback">
                        Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" type="submit" id="buscarReceta">Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenedor recetas -->
        <div class="container mt-5">
            <div class="row g-3" id="recetas">
                <!-- Recetas generadas por JS -->
                <div class="col-sm-5 col-md-3 card text-start">
                    <img class="card-img-top" src="holder.js/100px180/" alt="Title" />
                    <div class="card-body">
                        <p class="card-text">No se Encontraron resultados</p>
                    </div>
                </div>
                
            </div>
        </div>
        
    </main>

    <footer>

    </footer>

    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>    
    <script src="./assets/js/app.js"></script>
</body>
</html>

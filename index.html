<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/styles/style.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand ms-2" href="#">Gourmet GO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sucursales</a>
                </li>
                </ul>
            </div>
        </nav>
        <h1 class="m-3">Buscador de recetas</h1>
    </header>
    <main>
        <!-- Contenedor input busqueda -->
        <div class="container">
            <div class="row">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="validationinput1" placeholder="Buscar receta..." required>
                        <div class="valid-feedback">
                        Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" type="submit" id="buscarReceta">Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenedor recetas -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-10">
                    <div class="row g-3" id="recetas">
                        <div class="col-sm-5 col-md-3 card text-start">
                            <!-- Recetas generadas por JS -->
                            <div class="col-sm-5 col-md-3 card text-start">
                                <div class="card-body">
                                    <p class="card-text">No se Encontraron resultados</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center mt-4" id="paginacion">
                                <!-- Paginacion generada por JS -->
                                <!-- <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li> -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
